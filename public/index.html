<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive MP3 Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Google Drive MP3 Player</h1>
    <div class="input-section">
      <input type="text" id="folderUrl" placeholder="Paste Google Drive folder link here">
      <button id="loadBtn">Load MP3 Files</button>
    </div>
    <div id="status"></div>
    <div id="player-container" class="hidden">
      <div class="player-controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <button id="shuffleBtn">Shuffle</button>
      </div>
      <div class="track-info">
        <h2 id="trackTitle">No track selected</h2>
        <audio id="audioPlayer" controls></audio>
      </div>
      <div class="playlist">
        <h3>Playlist</h3>
        <ul id="playlist"></ul>
      </div>
    </div>
  </div>
  <script src="player.js"></script>
</body>
</html>
