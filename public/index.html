<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drive Audio Shuffler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Google Drive Audio Shuffler</h1>
    <input id="folderUrl" type="text" placeholder="Paste Drive folder URL here" />
    <button id="fetchBtn">Fetch & Shuffle</button>
    <ul id="playlist"></ul>
    <audio id="player" controls></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
